<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>POWER BI APP</title>
    <style>
        .iframe-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
      
        .iframe-container iframe {
            width: calc(50% - 10px);
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>POWER BI APP</h1>
    <p>Select the report you want to use...</p>
    <br>
    <label for="reportSelector">Select reports:</label>
    <div>
        <select id="reportSelector" multiple>
            <option value="GS Dashboard">GS Dashboard</option>
            <option value="Actual vs Sold">Actual vs Sold</option>
        </select>
    </div>
    <br>
    <div class="iframe-container">
        <iframe id="GS Dashboard" title="GS Dashboard" src="https://app.powerbi.com/reportEmbed?reportId=65bcd9bc-fa34-4abb-b682-cfd8fa9777cd&appId=01a1c38e-14dc-428b-82d8-d0dc9c51ac39&autoAuth=true&ctid=7123dabd-0e87-4da9-9cb9-b7ec82011aad" frameborder="0" allowFullScreen="true"></iframe>
        <iframe id="Actual vs Sold" title="Actual vs Sold" src="https://app.powerbi.com/reportEmbed?reportId=aa2a334a-37e3-4edf-b128-d442ee06d091&appId=01a1c38e-14dc-428b-82d8-d0dc9c51ac39&autoAuth=true&ctid=7123dabd-0e87-4da9-9cb9-b7ec82011aad" frameborder="0" allowFullScreen="true"></iframe>
    </div>

    <script>
        document.getElementById('reportSelector').addEventListener('change', function() {
            var selectedReports = Array.from(this.selectedOptions, option => option.value);

            // Loop through all iframes and show or hide based on selection
            var iframes = document.querySelectorAll('.iframe-container iframe');
            iframes.forEach(function(iframe) {
                if (selectedReports.includes(iframe.id)) {
                    iframe.style.display = 'block';
                } else {
                    iframe.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
